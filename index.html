<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class = "nft-card">
    <div class = "nft-image-showcase">
        <img src="./images/image-equilibrium.jpg" alt="Image showcasing the NFT">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="Eye Icon">
        </div>
    </div>
    <div class = "nft-info">
        <h2 class ="nft-title">Equilibrium #3429</h2>
        <p class = "nft-description">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="nft-details">
        <h3 class = "nft-price"> <img src="./images/icon-ethereum.svg" alt="Image showcasing the logo of Etherium Crypto"> 0.041 ETH</h3>
        <h3 class = "nft-time"> <img src="./images/icon-clock.svg" alt="Image showcasing a clock icon"> 3 days left</h3>
        </div>
        <div class = "profile">
          <p class="nft-author"><img src="./images/image-avatar.png" alt="Image of the nft creator">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
  </div>

  <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nika Panjavidze</a>.
  </div>
</body>
</html>
